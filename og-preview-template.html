<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 25% 25%, rgba(139, 95, 255, 0.1) 0%, transparent 50%),
                            radial-gradient(circle at 75% 75%, rgba(139, 95, 255, 0.08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background: rgba(139, 95, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 2px solid rgba(139, 95, 255, 0.4);
            box-shadow: 0 0 40px rgba(139, 95, 255, 0.3);
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: rgba(139, 95, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, rgba(139, 95, 255, 0.9));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 800px;
            line-height: 1.4;
        }
        
        .accent {
            color: rgba(139, 95, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="logo">
        <div class="logo-text">PF</div>
    </div>
    <h1 class="title">PeakFlux Marketing</h1>
    <p class="subtitle">Elevating brands through <span class="accent">innovative digital strategies</span> and creative solutions that drive real results</p>
</body>
</html>
